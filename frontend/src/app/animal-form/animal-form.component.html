<div class="container mt-4">
    <h2>{{ animalId ? 'Editar Animal' : 'Agregar Animal' }}</h2>
    <form [formGroup]="animalForm" (ngSubmit)="saveAnimal()">
      <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input id="nombre" formControlName="nombre" type="text" class="form-control" placeholder="Ingrese el nombre del animal">
      </div>
      <div class="form-group">
        <label for="especie">Especie:</label>
        <input id="especie" formControlName="especie" type="text" class="form-control" placeholder="Ingrese la especie del animal">
      </div>
      <div class="form-group">
        <label for="sexo">Sexo:</label>
        <select id="sexo" formControlName="sexo" class="form-control">
          <option value="Macho">Macho</option>
          <option value="Hembra">Hembra</option>
        </select>
      </div>
      <div class="form-group">
        <label for="habitatId">HÃ¡bitat:</label>
        <select id="habitatId" formControlName="habitatId" class="form-control">
          <option *ngFor="let habitat of habitats" [value]="habitat.id">{{ habitat.nombre }}</option>
        </select>
      </div>
      <div class="form-group d-flex justify-content-between">
        <button type="submit" class="btn btn-success">{{ animalId ? 'Guardar Cambios' : 'Agregar Animal' }}</button>
        <button class="btn btn-danger"><a href="/animals" style="text-decoration: none; color: white;">Cancelar</a></button>
      </div>
    </form>
  </div>
