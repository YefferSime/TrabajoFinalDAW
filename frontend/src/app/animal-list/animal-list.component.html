<div class="container mt-4">
    <div class="header d-flex justify-content-between align-items-center mb-4">
      <h2>Lista de Animales</h2>
      <button class="btn btn-success" (click)="agregarAnimal()">Agregar Animal</button>
    </div>
  
    <div *ngIf="animals.length === 0" class="empty-state text-center">
      <p>No hay animales disponibles.</p>
    </div>
  
    <div class="row justify-content-center">
      <div class="col-md-4 mb-4" *ngFor="let animal of animals">
        <div class="card h-100">
          <div class="card-body">
            <h3 class="card-title">{{ animal.nombre }}</h3>
            <p class="card-text">{{ animal.especie }}</p>
            <p class="card-text">{{ animal.sexo }}</p>
          </div>
          <div class="card-footer d-flex justify-content-between">
            <button class="btn btn-primary me-2 custom-margin" (click)="editarAnimal(animal.id)">Editar</button>
            <button class="btn btn-danger custom-margin" (click)="eliminarAnimal(animal.id)">Eliminar</button>
          </div>
        </div>
      </div>
    </div>
  </div>
