<div class="container mt-4">
    <h2>{{ habitatId ? 'Editar Hábitat' : 'Agregar Hábitat' }}</h2>
    <form [formGroup]="habitatForm" (ngSubmit)="saveHabitat()">
      <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input id="nombre" formControlName="nombre" type="text" class="form-control" placeholder="Ingrese el nombre del hábitat">
      </div>
      <div class="form-group">
        <label for="ubicacion">Ubicación:</label>
        <input id="ubicacion" formControlName="ubicacion" type="text" class="form-control" placeholder="Ingrese la ubicación del hábitat">
      </div>
      <div class="form-group  d-flex justify-content-between">
        <button type="submit" class="btn btn-success">{{ habitatId ? 'Guardar Cambios' : 'Agregar Hábitat' }}</button>
        <button class="btn btn-danger"><a href="/habitats" style="text-decoration: none; color: white;">Cancelar</a></button>
      </div>
    </form>
  </div>
