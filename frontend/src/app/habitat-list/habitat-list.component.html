<div class="container mt-4">
    <div class="header d-flex justify-content-between align-items-center mb-4">
      <h2>Lista de Hábitats</h2>
      <button class="btn btn-success" (click)="agregarHabitat()">Agregar Hábitat</button>
    </div>
  
    <div *ngIf="habitats.length === 0" class="empty-state text-center">
      <p>No hay hábitats disponibles.</p>
    </div>
  
    <div class="row justify-content-center">
      <div class="col-12 col-md-6 col-lg-4 mb-4" *ngFor="let habitat of habitats">
        <div class="card h-100">
          <div class="card-body">
            <h3 class="card-title">{{ habitat.nombre }}</h3>
            <p class="card-text">{{ habitat.ubicacion }}</p>
          </div>
          <div class="card-footer d-flex justify-content-between">
            <button class="btn btn-primary custom-margin" (click)="editarHabitat(habitat.id)">Editar</button>
            <button class="btn btn-danger custom-margin" (click)="eliminarHabitat(habitat.id)">Eliminar</button>
          </div>
        </div>
      </div>
    </div>
  </div>
